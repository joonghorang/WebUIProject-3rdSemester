<!DOCTYPE html>
<html>
    <head>
		<script src = "http://d3js.org/d3.v3.min.js" charset = "utf-8"></script>
    </head>
    <body>
		<script>
			var dataset = [];
			for(var i = 0; i < 10; i++)
			{
				var a = Math.floor(Math.random() * 500);
				var b = Math.floor(Math.random() * 500);
				dataset.push([a, b]);
			}

			var w = 600;
			var h = 650;

			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.selectAll("crcilr")
				.data(dataset)
				.enter()
				.append("circle")
				.attr("cx", function(d){
					return d[0];
				})
				.attr("cy", function(d){
					return d[1];
				})
				.attr("r", function(d){
					return Math.sqrt(h - d[1])
				});

			svg.selectAll("text")
				.data(dataset)
				.enter()
				.append("text")
				.text(function(d) {
					return d[0] + ", " + d[1];
				})
				.attr("x", function(d){
					return d[0];
				})
				.attr("y", function(d){
					return d[1];
				})
				.attr("font-family", "sans-serif")
				.attr("font-size", "11px")
				.attr("fill", "red");
		</script>
    </body>
</html>
