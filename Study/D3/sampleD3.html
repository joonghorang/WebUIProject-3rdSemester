<!DOCTYPE html>
<html>
    <head>
		<script src = "http://d3js.org/d3.v3.min.js" charset = "utf-8"></script>
    </head>
    <body>
		<script>
			var dataset = [];
			for(var i = 0; i < 25; i++)
			{
				var newNumber = Math.floor(Math.random() *30);
				dataset.push(newNumber);
			}

			var w = 600;
			var h = 150;
			var barPadding = 3;

			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.selectAll("rect")
				.data(dataset)
				.enter()
				.append("rect")
				.attr("x", function(d, i){
					return i * (w / dataset.length);
				})
				.attr("y", function(d){
					return h - d * 4;
				})
				.attr("width", w / dataset.length - barPadding)
				.attr("height", function(d){
					return d * 4;
				})
				.attr("fill", function(d){
					return "rgb(" + (d * 10) + ", 0, 0)";
				});
		</script>
    </body>
</html>
