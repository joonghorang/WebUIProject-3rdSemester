    // 산포도 만들기 
    var svg = d3.select("body").append("svg");
    var width = 500;
    var height = 100; 
    svg.attr("width", width)
       .attr("height", height);
    var dataset = [
                    [5, 20],
                    [480, 90],
                    [250, 50],
                    [100, 33],
                    [330, 95],
                    [410, 12],
                    [475, 44],
                    [25, 67],
                    [85, 21],
                    [220, 88]
                  ];
    svg.selectAll("circle")
       .data(dataset)
       .enter()
       .append("circle")
       .attr("cx", function(d){
          return d[0]; // dataset의 첫번째 열 값
       })
       .attr("cy", function(d){
          return d[1]; // 두번째 열 값 
       })
       .attr("r", function(d){
          return Math.sqrt(height - d[1]);
       });

    // label
    svg.selectAll("text")
       .data(dataset)
       .enter()
       .append("text")
       .text(function(d) {
          return d[0] + "," + d[1];
       })
       .attr("x", function(d){
          return d[0];
       })
       .attr("y", function(d){
          return d[1];
       })
       .attr("font-family", "sans-serif")
       .attr("font-size", "20px")
       .attr("fill", "teal");
