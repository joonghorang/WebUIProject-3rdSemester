<body>
	<script type = "text/javascript">
		var dataset = [ 5, 10, 15, 20, 55];
  		d3.select("body").selectAll("p")
  		  .data(dataset)
  		  .enter()
  		  .append("p")
  		  .text(function(d) {return d;})
  		  .style("color", function(d){
  		  	if(d > 15){
  		  		return "red";
  		  	} else {
  		  		return "black";
  		  	}
  		  });	// 받은 데이터 값을 그대로 텍스트로 입력.

  		 var body = d3.select("body");

	</script>
