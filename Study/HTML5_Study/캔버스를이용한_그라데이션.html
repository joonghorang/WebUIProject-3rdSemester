<html>
	<head>
		<script type="text/javascript">
		// createLinearGradient() 
		// 파라미터로 시작점(x, y)와 끝점(x, y)를 받는다.
		// 도형의 내부에 선형 그라데이션을 준다.

		// createRadialGradient()
		// 파라미터로 시작점(x, y)와 시작 원 반지름, 끝점(x, y), 끝 원 반지름을 받는다.
		// 도형의 내부에 원형 그라데이션을 표현한다.

		// addColorStop()
		// 파라미터로 오프셋, 색상 값(color)를 받는다.
		// 파라미터에서 지정한 오프셋 지점까지 지정한 색으로 그라데이션을 표현한다. 
		// 오프셋은 0.0에서 1.0 사이로 지정이 가능하다.

		function draw_canvas() {
			var canvas = document.getElementById('mycanvas');
			var ctx = canvas.getContext('2d');
			
			// 그라데이션 영역 정의 및 객체 생성
			var grd = ctx.createLinearGradient(0,0,200,50);
			grd.addColorStop(0, "#ff4500");
			grd.addColorStop(1, "#ffc0cb");

			// 도형의채우는 색상 속성에 그라데이션 객체 설정
			ctx.fillStyle = grd;
			ctx.fillRect(0, 0, 200, 50);
		}
		</script>
	</head>
<body onload = "draw_canvas();">
	<canvas id = "mycanvas" width = "400" height "300"></canvas>
</body>
</html>
