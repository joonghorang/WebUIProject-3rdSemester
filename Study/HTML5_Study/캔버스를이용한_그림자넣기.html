<html>
	<head>
		<script type = "text/javascript">
		//shadowOffsetX 
		// 파라미터 : offset 간격 x(기본값 : 0)
		// 원본 도형에서 x축 방향으로 파라미터로 지정된 값 만큼의 간격을 두고 그림자를 생성한다.

		//shadowOffsetY
		// 파라미터 : offeset 간격 y(기본값 : 0)
		// 원본 도형에서 y축 방향으로 간격을 두고 그림자를 생성한다.

		//shadowBlur
		// 파라미터 : 번지는 효과 크기(기본값 : 0)
		// 그림자를 시각적으로 표현하기 위해 번지는 효과를 나타내는 크기를 나타내는 속성이다. 

		//shadowColor
		// 파라미터 : 그림자 색상( 기본값 : transperent black)
		// 그림자 컬러, 즉 투명도를 지정할 수 있는 속성으로 기본값은 검정색이다.

		function draw_canvas(){
			var canvas = document.getElementById('mycanvas');
			var ctx = canvas.getContext('2d');

			// 그림자 속성 지정
			ctx.shadowColor = "#c0c0c0";
			ctx.shadowOffsetX = 10;
			ctx.shadowOffsetY = 10;
			ctx.shadowBlur = 2;

			ctx.fillStyle = "Blue";
			ctx.fillRect(10, 10, 150, 100);
		}
		</script>
	</head>

	<body onload = "draw_canvas();">
		<canvas id = "mycanvas" width = "400" height = "300"></canvas>
	</body>
</html>
