		<input id = "file-input" type = "file" /?>
		<script>
		// input태그의 multiple속성을 사용하면 여러 개의 파일을 입력받을 수 있습니다. 
		// ex) <input id = "files" type = "file" multiple = "multiple" />


			var fileInput = document.getElementById('file-input');
			fileInput.onchange = function() {

				var files = this.files;

				//files 속성은 file 객체의 배열이다. 
				//file객체에는 name, type, size, lastModifinedDate라는 속성이 있다.

				// 	var file = files[i];
				// 	var output = '';
				// 	output += '<p>name : ' + file.name + '</p>';
				// 	output += '<p>type : ' + file.type + '</p>';
				// 	output += '<p>size : ' + file.size + '</p>';
				// 	output += '<p>lastModifiedDate : ' + file.lastModifiedDate + '</p>';
				// 	//  출력 합니다.
				// 	document.body.innerHTML += output;
				// }

				for(var i = 0; i < files.length; i++) {
					
					var file = files.item(i);
					var objectURL = URL.createObjectURL(file);

						// 이미지태그를 만들고 이미지 변수에 초기화
					var image = document.createElement('img')
					image.width = 400;
					image.height = 300;
					image.src = objectURL;

					// 해당 객체를 출력
					document.body.appendChild(image);
				}
			};
		</script>
