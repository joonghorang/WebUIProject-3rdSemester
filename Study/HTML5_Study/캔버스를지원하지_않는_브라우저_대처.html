<html>
	<head>
		<script type = "text/javascript">
			function draw_something(){
				// canvas 객체를 얻어옴
				var canvas = document.getElementById('mycanvas');
				//canvas 태그를 지원하지 않는 브라우저에 대해 예외처리 
				if(canvas.getContext){
					//2d그래픽용 canvas객체를 얻어옴
					var ctx = canvas.getContext('2d');
					// canvas영역에 사각형 그리기
					ctx.fillRect(10,10,680,280);
					// 사용자의 브라우저가 지원하지 않는 경우
				} else {
					alert('sorry, not supported browser.');
				}
			}
		</script>
	</head>
<body onload = "draw_something();">
	<canvas id = "mycanvas" width="900" height = "300"></canvas>
</body>
</html>
