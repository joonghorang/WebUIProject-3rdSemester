<!DOCTYPE html>
<html>
<head>
	<title>Chapter 6</title>
	<!-- Blob 객체를 생성 -->
	<script>
		var blob = new Blob(['Normal Text'], {
			type : 'text/plain'
		});
	</script>

	<!-- 다른 스크립트 구문에서 웹 요청을 수행 -->
	<script>
	 	//Ajax를 수행
	 	var request = new XMLHttpRequest();
	 	request.open('GET', URL.createObjectURL(blob), false);
	 	request.send();

	 	//출력한다.
	 	alert(request.response);
	</script>
<head>
<body>
</body>
</html>
