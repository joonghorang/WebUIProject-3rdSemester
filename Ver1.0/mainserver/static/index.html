<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">   
        <link rel="stylesheet" type="text/css" href="./css/reset.css">
        <link rel="stylesheet" type="text/css" href="./css/index.css">
        <link rel="stylesheet" type="text/css" href="./css/textInput.css">

        <title>a moment</title>
    </head>
    <body>
<!--        업로드 버튼 클릭시 나타나는 아이템팩토리-->
        <div id="itemFactory">
            <div id="upload-wrapper">
                
                <div id="upload-file">
                    <input type = "file" id = "upload-hidden" name = "image" accept = "image/*">
                    <div id="upload-button">select your photo</div>
                    <div id="upload-drag">or drag and drop</div>
                    <div id = "confirm-button"></div>
                </div>
                
                <div id="upload-text">
                    <input id = "text-input" type = "text" value = "30자 이내로 입력하세요." style="ime-mode: disabled;">
                    <canvas id="back-ground-canvas"></canvas>
                    <button id = "submit-button">submit</button>
                </div>
            </div>
        </div>        
<!--        //업로드 버튼 클릭시 나타나는 아이템팩토리-->
        <div id="close-button">
            <img src="image/close.png">
        </div>
        <div id="itemFactory-button-wrapper">
            <img id = "itemFactory-button" src = "./image/upload.png"/>
        </div>
        
        <div id="mainContent-wrapper">
            <div id = "dateBar">
                <div id="year-bg"></div>
                <div id="month-bg"></div>
                <div id="date-bg"></div>
            </div>

            <div id = "wrapper">
                <div id = "momentsBar">
                    <ul id = "moments"></ul>
                </div> 
                <div id = "navBar"></div> 
            </div> 
        </div>

        <script src="./js/index.js"></script>
        <script src="./js/testCode.js"></script>
        <script src="./js/tools.js"></script>
        <script src="./js/testInput.js"></script>
        <script src="./js/EventUtil.js"></script>
        
    </body>
</html>
