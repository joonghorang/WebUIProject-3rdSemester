<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="minimal-ui">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="./css/lib/reset.css">
        <link rel="stylesheet" type="text/css" href="./css/moment.css">
        <title>moment</title>
	</head>
    <body>
        <div id="wrapper">
            <div id = "move-button">
                <div id = "backward-button-wrapper">
                    <img id = "backward-button" src = "./image/png/back.png">
                </div>
                <div id = "forward-button-wrapper">
                    <img id = "forward-button" src = "./image/png/forward.png">
                </div>
            </div>
            <div id="moment">

                <div id="output-text">
                    <canvas id = "text-canvas"></canvas>
                    <canvas id = "back-canvas"></canvas>
                </div>
                <div id="output-image-wrapper">
                    <img class="output-image" src="./image/concrete_texture.jpg">
                </div>
            </div>
        </div>
        <script src="./js/EventUtil.js"></script>
        <script src="./js/utility.js"></script>
        <script src="./js/moment.js"></script>
	</body>
</html>
