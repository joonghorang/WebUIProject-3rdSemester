<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./output.css">
        <link rel="stylesheet" type="text/css" href="./reset.css">
        <title>output</title>
	</head>
    <body>
        <div id="nav-wrapper">
            <label for=nav>timeline</label>
            <input type=range min=0 max=10 value=50 id=nav class=vertical step=1 onchange="outputUpdate(value)" orient="vertical">
            <output for=nav id=timeline></output>
        </div>
        
        <div id="frame">
            <div class="output-text"></div>
            <div id="output-image-wrapper">
                <img class="output-image" src="./test.jpg">
            </div>
        </div>

        <script src="./output.js"></script>
        <script>
            function outputUpdate(time) {
                document.querySelector('#timeline').value = time;
            }
        </script>
	</body>
</html>
